<!DOCTYPE html>
<html lang="en" ng-app="ngTaximeter">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>CNG Meter</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	
	<!-- custom css -->
	<link rel="stylesheet" href="assets/css/bootstrap-extension.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/index.css">
	
	<!-- Latest compiled and minified JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- Other JS libraries needed -->
  	<script src="https://apis.google.com/js/client.js?onload=initEstimation()"></script>
    <script src="http://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false&amp;libraries=places"></script>
	<script src="assets/js/lib/jquery.geocomplete.min.js"></script>	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	
	<!-- scripts -->
	<script src="assets/js/ngTaximeter.js"></script>
	<script src="assets/js/mapUtil.js"></script>
</head>
<body ng-controller="TaxiAppController">
	<!-- navigation -->
	<nav class="navbar navbar-inverse navbar-default navbar-fixed-top" role="navigation">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">CNG Meter</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
	        <li><a href="#">About</a></li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	      	<!-- nothing in here now -->
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav><!-- /navigation ends -->

	<!-- main content -->
	<div class="container-fluid"><div class="row">
	<!-- left pan -->
	<div class="col-lg-4 col-md-4" ng-class="{'search-panel' : routeInit == false,'col-lg-offset-4' : routeInit == false,'col-md-offset-4' : routeInit == false}">
		<div class="row">
			<div class="col-lg-6 initial-position">
				<input type="text" placeholder="Enter your location" id="start" class="form-control" onblur="calcRoute();" ng-keyup="routeInitiator()">
				<img src="assets/img/marker.svg" alt="" id="geolocation-btn" onclick="getGeolocation();">
			</div>
			<div class="col-lg-6">
				<input type="text" placeholder="Type in your destination" id="end" class="form-control" onblur="calcRoute();" ng-keyup="routeInitiator()">
			</div>
			<div class="col-lg-12">
				<input type="text" placeholder="Add waiting time" id="waiting" class="form-control" onkeyup="calcRoute();" ng-keyup="routeInitiator()">
			</div>
			<div class="col-lg-12">
				<br>
				<button class="form-control btn btn-primary btn-lg block" onclick="calcRoute();" ng-click="routeInitiator()">Estimate</button>
				<br>
			</div>
			<div class="col-lg-12 text-center info hidden" ng-class="{'hidden' : routeInit == false}">
				<h4 class="hidden-xs col-xs-6" >Estimated Fare : ৳</h4><input class="form-control fare col-xs-6">
				<p>
					Your route is <span class="distance lead"></span> kilometers <br>
					Estimated duration of travel is <span class="duration lead"></span> hours<br>
				</p>
			</div>
		</div>
	</div><!-- /left pan -->
	<!-- map section -->
    <div class="col-lg-8 col-md-8 col-sm-8 map-container" ng-class="{'hidden' : routeInit == false}">
    	<h4 class="hidden-xs col-xs-6" >Estimated Fare : ৳</h4><input class="form-control fare col-xs-6">
    	<div id="map-canvas">
    	</div>
	</div><!-- /map section -->

	<!-- footer -->
	<div class="col-lg-12 footer text-center">
        <!-- footer links -->
		<ul class="list-unstyled i-l">
            <li>
          		<a href="">Blog - </a>
            </li>
            <li>
          		<a href="">RSS - </a>
            </li>
            <li>
          		<a href="">Twitter - </a>
            </li>
            <li>
          		<a href="">GitHub - </a>
            </li>
            <li>
          		<a href="">API - </a>
            </li>
            <li>
          		<a href="">Support</a>
            </li>
        </ul><!-- /footer links -->        	     
        <!-- info -->
        <p>
            Based on
            <a href="http://getbootstrap.com" rel="nofollow">Bootstrap</a>
            . Icons from
            <a href="http://fortawesome.github.io/Font-Awesome/" rel="nofollow">Font Awesome</a>
            . Web fonts from
            <a href="http://www.google.com/webfonts" rel="nofollow">Google</a>
        </p><!-- /info -->
	</div><!-- /footer -->
	</div><!-- row --></div><!-- /main content -->
</body>
</html>
